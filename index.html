<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <title>EL Fantasy Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            Fantasy Calculator
        </div>
        <div class="content-grid">
            <div class="game-select-wrapper">
                <h6>Select round</h6>
                <select class="game-select-disclaimer js-select-round">
                    <option value="1">Round 1</option>
                    <option value="2">Round 2</option>
                    <option value="3">Round 3</option>
                    <option value="4">Round 4</option>
                    <option value="5">Round 5</option>
                    <option value="6">Round 6</option>
                    <option value="7">Round 7</option>
                    <option value="8">Round 8</option>
                    <option value="9">Round 9</option>
                    <option value="10">Round 10</option>
                    <option value="11">Round 11</option>
                    <option value="12">Round 12</option>
                    <option value="13">Round 13</option>
                    <option value="14">Round 14</option>
                    <option value="15">Round 15</option>
                    <option value="16">Round 16</option>
                    <option value="17">Round 17</option>
                    <option value="18">Round 18</option>
                    <option value="19" disabled>Round 19</option>
                    <option value="20" disabled>Round 20</option>
                    <option value="21" disabled>Round 21</option>
                    <option value="22" disabled>Round 22</option>
                    <option value="23" disabled>Round 23</option>
                    <option value="24" disabled>Round 24</option>
                    <option value="25" disabled>Round 25</option>
                    <option value="26" disabled>Round 26</option>
                    <option value="27" disabled>Round 27</option>
                    <option value="28" disabled>Round 28</option>
                    <option value="29" disabled>Round 29</option>
                    <option value="30" disabled>Round 30</option>
                    <option value="31" disabled>Round 31</option>
                    <option value="32" disabled>Round 32</option>
                    <option value="33" disabled>Round 33</option>
                    <option value="34" disabled>Round 34</option>
                    <option value="35" disabled>Round 35</option>
                    <option value="36" disabled>Round 36</option>
                    <option value="37" disabled>Round 37</option>
                    <option value="38" disabled>Round 38</option>
                </select>
            </div>
            <!-- GAME SELECTOR -->
            <div class="game-selector"></div>
            <!-- PLAYER STATS -->
            <div class="stats-container">
                <!-- HOME TEAM -->
                <div class="home-column">
                    <div class="home-team-name">
                        <span class="js-home-team-name"></span>
                    </div>
                    <div class="home-team team-box">
                    </div>
                </div>
                <!-- AWAY TEAM -->
                <div class="away-column">
                    <div class="away-team-name">
                        <span class="js-away-team-name"></span>
                    </div>
                    <div class="away-team team-box">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/dom.js"></script>
</body>
</html>
